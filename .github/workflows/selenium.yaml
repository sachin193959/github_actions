name: Build Docker Image
on:
  push:
    branches:
      - main
jobs:
    build:
      name: push docker image to docker hub
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: login to docker hub
          id: docker-hub
          env:
            username: ${{secrets.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_PASSWORD}}
            DOCKER_IMAGE_SELENIUM: selenium
            DOCKER_IMAGE_NODE: chrome
          run: |
            docker login -u $username -p $password 
        - name: build the docker image
          id: build-docker-image
          run: |
            ls -la 
            docker build . -f selenium/Hub/Dockerfile -t ${{secrets.DOCKERHUB_USERNAME}}/$DOCKER_IMAGE_SELENIUM:latest
            docker build . -f selenium/NodeChrome/Dockerfile -t ${{secrets.DOCKERHUB_USERNAME}}/$DOCKER_IMAGE_NODE:latest
        - name: push the docker image
          id: push-docker-image
          run: |
            docker push ${{secrets.DOCKERHUB_USERNAME}}/$DOCKER_IMAGE_SELENIUM:latest
            docker push ${{secrets.DOCKERHUB_USERNAME}}/$DOCKER_IMAGE_NODE:latest
            
